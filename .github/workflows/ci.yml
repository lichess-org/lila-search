name: CI

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['master']
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment for deployment
        required: true
        type: choice
        options:
          - sirch

jobs:

  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Setup sbt
        uses: sbt/setup-sbt@v1
      - run: sbt compile

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Setup sbt
        uses: sbt/setup-sbt@v1
      - run: sbt check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Setup sbt
        uses: sbt/setup-sbt@v1
      - run: sbt test

  stage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Setup sbt
        uses: sbt/setup-sbt@v1
      - run: sbt stage
      - uses: actions/upload-artifact@v4
        with:
          name: lila-search-app
          path: modules/app/target/universal/stage
      - uses: actions/upload-artifact@v4
        with:
          name: lila-search-ingestor
          path: modules/ingestor-app/target/universal/stage
      - uses: actions/upload-artifact@v4
        with:
          name: lila-search-cli
          path: modules/ingestor-cli/target/universal/stage

  # todo
  # - split between lila-search / lila-search-ingestor
  # - only build when have success build
  # - auto matically run on tag or workflow_dispatch
  # - tpolecat release mode
  deploy-lila-search-app:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    concurrency:
      group: ${{ inputs.environment }}
    needs: stage
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: lila-search-app
          path: stage
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy
          echo "$SSH_KEY" > ~/.ssh/id_deploy
          echo "$SSH_HOST $SSH_HOST_KEY" > ~/.ssh/known_hosts
          cat >>~/.ssh/config <<END
          Host deploy-host
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/id_deploy
            StrictHostKeyChecking yes
          END
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST_KEY: ${{ secrets.SSH_HOST_KEY }}
      - name: Debug
        run: |
          ls -R
          echo "hello"
      - name: Deploy via SSH
        run: |
          RSYNC_OPTIONS=" \
            --archive \
            --no-o --no-g \
            --force \
            --delete \
            --progress \
            --compress \
            --checksum \
            --verbose \
            --exclude RUNNING_PID \
            --exclude '.git/'"

          include="stage/bin stage/lib"
          rsync_command="rsync $RSYNC_OPTIONS $include deploy-host:/home/lila-search"
          echo "$rsync_command"
          $rsync_command
          echo "rsync complete"

          echo "Restart lila-search not yet"
          # ssh deploy-host "chown -R lila-search:lila-search /home/lila-search && systemctl restart lila-search"

          echo "Deploy complete"
